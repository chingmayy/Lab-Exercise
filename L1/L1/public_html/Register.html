<html>
  <title>Login</title>
  <body>
      <form action="home_page.php">
          <div class="containerRegister">
               <h1>Register</h1>
               <p>Please Fill In The Form</p>
               <hr>
               
               <label for="Name"><b>Name</b></label>
               <input type="text" placeholder = "Enter Name" name="Name" required>

               <label for="psw"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" name="psw" required>

               <label for="confirm password"><b>Confirm Password</b></label>
               <input type="password" placeholder="Confirm Password" name="confirm psw" required>

               <label for="Contact No"><b>Contact Number</b></label>
               <input type="contact no" placeholder="Enter contact no" name="Contact number" required>

               <label for="address"><b>Address</b></label>
               <input type="address" placeholder="Enter address" name="Address" required>

               <hr>

               <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
               <button type="submit" class="registerbtn">Register</button>
           
           </div>
          
          <div class="container signin">
              <p>Already have an account?</p>
              <a href = "Login.html">Sign In</a>
          
              
          </div>

  </body>
